<div id="time-card<%=id%>"> Hello World </div>
<script>
    safeInterval(function() {
        sendMessage("get-time", <%= id%>)
    }, 1000);
    sendMessage("get-time", <%= id%>);

    responseHandlers["resp-get-time"] = function(resp) {
        console.log(resp);
        $("#time-card" + resp.id).html(resp.time);
    }
</script>
